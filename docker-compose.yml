services:
  zai-proxy:
    image: ghcr.io/jasonwong1991/zai-proxy:latest
    container_name: zai-proxy
    restart: unless-stopped
    ports:
      - "8084:8084"
    environment:
      - PORT=8084
      - LOG_LEVEL=info
      - PROXY_FILE=/app/proxies.txt
    volumes:
      - ./proxies.txt:/app/proxies.txt:ro
